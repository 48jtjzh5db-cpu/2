<body>

<div class="container">
    <div class="corner tl"></div><div class="corner tr"></div>
    <div class="corner bl"></div><div class="corner br"></div>

    <h1>èƒ½åŠ›é›·é”åœ–</h1>

    <div class="profile-area">
        <div class="avatar">å­¸</div>
        <div class="info-text">
            <div class="info-name" id="hero-name">å°å°å‹‡è€…</div>
            <div class="info-total">ç¸½èƒ½åŠ›é»æ•¸ï¼š<span id="total-val">0</span></div>

    </div>

    <div class="chart-box">
        <canvas id="myChart"></canvas>
    </div>

    <div class="stat-list" id="stat-list">
        </div>

    <div class="reset-link" onclick="resetGame()">é‡ç½®æ‰€æœ‰ç´€éŒ„</div>
</div>

<script>
    // === è¨­å®šï¼šåœ¨é€™è£¡ä¿®æ”¹ç§‘ç›®åç¨±èˆ‡ä»»å‹™ ===
    const subjects = [
        { id: 'chinese', name: 'åœ‹èª', task: 'èƒŒå–®å­— / é–±è®€', init: 30 },
        { id: 'math',    name: 'æ•¸å­¸', task: 'è¨ˆç®—ç·´ç¿’ / å¯«ä½œæ¥­', init: 30 },
        { id: 'english', name: 'è‹±æ–‡', task: 'è½åŠ› / æœ—è®€', init: 30 },
        { id: 'sport',   name: 'é«”è‚²', task: 'è¶³çƒ / é‹å‹•', init: 40 },
        { id: 'life',    name: 'ç”Ÿæ´»', task: 'æ•´ç†æ›¸åŒ… / åšå®¶äº‹', init: 30 }
    ];

    // è®€å–è³‡æ–™
    let savedData = localStorage.getItem('school_hero_v1');
    let heroData = savedData ? JSON.parse(savedData) : {};

    // åˆå§‹åŒ–è³‡æ–™çµæ§‹ (å¦‚æœç¬¬ä¸€æ¬¡ç©)
    subjects.forEach(sub => {
        if (!heroData[sub.id]) {
            heroData[sub.id] = { val: sub.init, exp: 0 };
        }
    });

    // === ç¹ªè£½é›·é”åœ– (Chart.js) ===
    const ctx = document.getElementById('myChart').getContext('2d');
    
    // è¨­å®šåœ–è¡¨å¤–è§€
    const chartConfig = {
        type: 'radar',
        data: {
            labels: subjects.map(s => s.name),
            datasets: [{
                label: 'èƒ½åŠ›å€¼',
                data: subjects.map(s => heroData[s.id].val),
                backgroundColor: 'rgba(139, 0, 0, 0.2)', // å¡«å……è‰² (æ·¡ç´…)
                borderColor: '#8b0000', // é‚Šæ¡† (æ·±ç´…)
                borderWidth: 2,
                pointBackgroundColor: '#fff',
                pointBorderColor: '#8b0000',
                pointRadius: 4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                r: {
                    angleLines: { color: 'rgba(100, 100, 100, 0.3)' }, // è¼»å°„ç·šé¡è‰²
                    grid: { color: 'rgba(100, 100, 100, 0.3)' },      // èœ˜è››ç¶²ç·šé¡è‰²
                    pointLabels: {
                        font: { size: 16, family: "'Noto Serif TC', serif", weight: 'bold' },
                        color: '#2c241b'
                    },
                    suggestedMin: 0,
                    suggestedMax: 100, // æ»¿åˆ† 100
                    ticks: { display: false, stepSize: 20 } // éš±è—åˆ»åº¦æ•¸å­—
                }
            },
            plugins: {
                legend: { display: false } // éš±è—åœ–ä¾‹
            }
        }
    };
    
    const myChart = new Chart(ctx, chartConfig);

    // === ç”¢ç”Ÿä¸‹æ–¹çš„æ“ä½œåˆ—è¡¨ ===
    const listContainer = document.getElementById('stat-list');

    function renderList() {
        listContainer.innerHTML = '';
        let total = 0;

        subjects.forEach((sub, index) => {
            const data = heroData[sub.id];
            total += data.val;

            const html = `
                <div class="stat-item">
                    <div class="stat-left">
                        <div class="stat-title">${sub.name}</div>
                        <div class="stat-desc">${sub.task}</div>
                    </div>
                    <div class="stat-val-box">${data.val}</div>
                    <div class="action-area">
                        <div class="exp-bar-bg">
                            <div class="exp-bar-fill" style="width: ${data.exp}%"></div>
                        </div>
                        <button onclick="train('${sub.id}', ${index})">ç·´ç¿’ (+Exp)</button>
                    </div>
                </div>
            `;
            listContainer.insertAdjacentHTML('beforeend', html);
        });

        document.getElementById('total-val').innerText = total;
    }

    // === æ ¸å¿ƒé‚è¼¯ï¼šç·´ç¿’ ===
    function train(id, index) {
        const data = heroData[id];
        
        // å¢åŠ ç¶“é©—å€¼ (é€™è£¡è¨­å®šé» 5 æ¬¡å‡ 1 ç´š)
        data.exp += 20;

        if (data.exp >= 100) {
            data.exp = 0;
            if (data.val < 100) {
                data.val += 1;
                playEffect();
                // æ›´æ–°åœ–è¡¨æ•¸æ“š
                myChart.data.datasets[0].data[index] = data.val;
                myChart.update();
            }
        }

        // å­˜æª”ä¸¦é‡ç¹ªä»‹é¢
        localStorage.setItem('school_hero_v1', JSON.stringify(heroData));
        renderList();
    }

    // === ç‰¹æ•ˆ ===
    function playEffect() {
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#d35400', '#f1c40f', '#8b0000']
        });
        alert("ğŸ‰ èƒ½åŠ›æå‡äº†ï¼");
    }

    // === é‡ç½® ===
    function resetGame() {
        if(confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰ç´€éŒ„é‡æ–°é–‹å§‹å—ï¼Ÿ')) {
            localStorage.removeItem('school_hero_v1');
            location.reload();
        }
    }

    // å•Ÿå‹•
    renderList();

</script>
