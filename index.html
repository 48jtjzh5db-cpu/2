<div id="status" class="page active">

</div>

<div id="setting" class="page">
    <div class="container">
        <h1>âš™ï¸ ä»»å‹™è‡ªè¨‚</h1>
        <div class="form-group">
            <label>ä»»å‹™åç¨± (ä¾‹ï¼šç·´ç¿’è¶³çƒ)</label>
            <input type="text" id="task-name" placeholder="è«‹è¼¸å…¥ä»»å‹™åç¨±">
        </div>
        <div class="form-group">
            <label>å°æ‡‰æ•¸å€¼é …ç›®</label>
            <select id="task-attr">
                <option value="chi">ğŸ“– åœ‹èª</option>
                <option value="math">ğŸ§  æ•¸å­¸</option>
                <option value="eng">ğŸ—£ï¸ è‹±æ–‡</option>
                <option value="ball">âš½ é‹å‹•</option>
                <option value="life">ğŸ§¹ ç”Ÿæ´»</option>
            </select>
        </div>
        <div class="form-group">
            <label>æ¯æ¬¡ç²å¾—ç¶“é©—å€¼</label>
            <select id="task-exp">
                <option value="20">20 (æ™®é€šä»»å‹™)</option>
                <option value="34">34 (é‡è¦ä»»å‹™ - é»3ä¸‹å‡ç´š)</option>
                <option value="50">50 (å¤§æŒ‘æˆ° - é»2ä¸‹å‡ç´š)</option>
            </select>
        </div>
        <div class="form-group">
            <label>éœ€åŸ·è¡Œçš„æ˜ŸæœŸ</label>
            <div class="weekday-picker" id="week-picker">
                <div class="day-btn selected" data-day="1">ä¸€</div>
                <div class="day-btn selected" data-day="2">äºŒ</div>
                <div class="day-btn selected" data-day="3">ä¸‰</div>
                <div class="day-btn selected" data-day="4">å››</div>
                <div class="day-btn selected" data-day="5">äº”</div>
                <div class="day-btn selected" data-day="6">å…­</div>
                <div class="day-btn selected" data-day="0">æ—¥</div>
            </div>
        </div>
        <button class="btn-save" onclick="addNewTask()">ï¼‹ æ–°å¢ä»»å‹™</button>
    </div>

    <div class="container">

        <div id="config-task-list"></div>
    </div>
</div>

<script>
    const ATTR_MAP = { chi:'åœ‹èª', math:'æ•¸å­¸', eng:'è‹±æ–‡', ball:'é‹å‹•', life:'ç”Ÿæ´»' };
    let data = JSON.parse(localStorage.getItem('hero_v4')) || {
        stats: { chi:10, math:10, eng:10, ball:10, life:10 },
        exps: { chi:0, math:0, eng:0, ball:0, life:0 },
        log: {},
        customTasks: [
            { id: Date.now(), name: "åœ‹èªç·´ç¿’", attr: "chi", exp: 34, days: [1,2,3,4,5] },
            { id: Date.now()+1, name: "æ•¸å­¸ä½œæ¥­", attr: "math", exp: 34, days: [1,2,3,4,5] },
            { id: Date.now()+2, name: "è¶³çƒç‰¹è¨“", attr: "ball", exp: 50, days: [6,0] }
        ]
    };

    // ä»‹é¢åˆ‡æ›
    function showPage(pageId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        el.classList.add('active');
        if(pageId === 'daily') renderDaily();
        if(pageId === 'history') renderHistory();
        if(pageId === 'setting') renderSettingList();
    }

    // é›·é”åœ–
    const ctx = document.getElementById('radar').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: Object.values(ATTR_MAP),
            datasets: [{ data: [10,10,10,10,10], backgroundColor: 'rgba(139, 0, 0, 0.2)', borderColor: '#8b0000', borderWidth: 2 }]
        },
        options: { scales: { r: { suggestedMin: 0, suggestedMax: 50, ticks: { display: false } } }, plugins: { legend: { display: false } } }
    });

    // æ˜ŸæœŸé¸æ“‡å™¨
    document.querySelectorAll('.day-btn').forEach(btn => {
        btn.onclick = () => btn.classList.toggle('selected');
    });

    function addNewTask() {
        const name = document.getElementById('task-name').value;
        const days = Array.from(document.querySelectorAll('.day-btn.selected')).map(b => parseInt(b.dataset.day));
        if(!name) return alert("è«‹è¼¸å…¥åç¨±");
        data.customTasks.push({
            id: Date.now(),
            name: name,
            attr: document.getElementById('task-attr').value,
            exp: parseInt(document.getElementById('task-exp').value),
            days: days
        });
        save();
        renderSettingList();
        document.getElementById('task-name').value = '';
    }

    function renderDaily() {
        const now = new Date();
        const todayStr = now.toLocaleDateString();
        const dayOfWeek = now.getDay();
        document.getElementById('today-info').innerText = `ä»Šå¤©æ˜¯æ˜ŸæœŸ${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][dayOfWeek]}`;
        
        const list = document.getElementById('daily-list');
        list.innerHTML = '';
        const doneArr = data.log[todayStr] || [];

        const todaysTasks = data.customTasks.filter(t => t.days.includes(dayOfWeek));
        todaysTasks.forEach(t => {
            const isDone = doneArr.includes(t.name);
            list.innerHTML += `
                <div class="daily-item ${isDone ? 'done' : ''}" onclick="completeTask('${t.attr}', '${t.name}', ${t.exp})">
                    <div class="check-circle">${isDone ? 'âœ“' : ''}</div>
                    <div><b>${t.name}</b><br><small>åŠ æˆï¼š${ATTR_MAP[t.attr]}</small></div>
                </div>
            `;
        });
    }

    function completeTask(attr, name, exp) {
        const today = new Date().toLocaleDateString();
        if(!data.log[today]) data.log[today] = [];
        if(data.log[today].includes(name)) return;

        data.log[today].push(name);
        data.exps[attr] += exp;
        if(data.exps[attr] >= 100) {
            data.exps[attr] = 0;
            data.stats[attr]++;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
        save(); renderDaily(); renderStatus();
        alert(`ä»»å‹™å®Œæˆï¼${ATTR_MAP[attr]}èƒ½åŠ›æå‡ï¼`);
    }

    function renderStatus() {
        let total = 0;
        const list = document.getElementById('attr-list');
        list.innerHTML = '';
        Object.keys(ATTR_MAP).forEach(key => {
            total += data.stats[key];
            list.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>${ATTR_MAP[key]}</span><span>Lv.${data.stats[key]}</span></div>`;
        });
        document.getElementById('total-lv').innerText = Math.floor(total / 5);
        chart.data.datasets[0].data = Object.keys(ATTR_MAP).map(k => data.stats[k]);
        chart.update();
    }

    function renderSettingList() {
        const list = document.getElementById('config-task-list');
        list.innerHTML = '';
        data.customTasks.forEach((t, index) => {
            list.innerHTML += `
                <div class="task-card">
                    <div><b>${t.name}</b> (${ATTR_MAP[t.attr]})<br><small>é€±ï¼š${t.days.sort().join(',')}</small></div>
                    <button class="btn-del" onclick="data.customTasks.splice(${index},1);save();renderSettingList();">åˆªé™¤</button>
                </div>
            `;
        });
    }

    function renderHistory() {
        const list = document.getElementById('calendar-list');
        list.innerHTML = '';
        Object.keys(data.log).sort().reverse().forEach(date => {
            list.innerHTML += `<div style="background:#fff; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ccc;"><b>ğŸ“… ${date}</b><br>${data.log[date].join(', ')}</div>`;
        });
    }

    function save() { localStorage.setItem('hero_v4', JSON.stringify(data)); }
    renderStatus();
</script>
