    <div class="container">
        <h1>âš™ï¸ ä»»å‹™è‡ªè¨‚</h1>
        <label>ä»»å‹™åç¨±</label><input type="text" id="task-name" placeholder="ä¾‹ï¼šç·´ç¿’é‹¼ç´ã€æ”¶ç©å…·">
        <label>å°æ‡‰å±¬æ€§</label>
        <select id="task-attr">

            <option value="math">ğŸ§  æ•¸å­¸</option>
            <option value="eng">ğŸ—£ï¸ è‹±æ–‡</option>
            <option value="ball">âš½ é‹å‹•</option>
            <option value="life">ğŸ§¹ ç”Ÿæ´»</option>
        </select>

<script>
    const ATTR_MAP = { chi:'åœ‹èª', math:'æ•¸å­¸', eng:'è‹±æ–‡', ball:'é‹å‹•', life:'ç”Ÿæ´»' };
    const EMOJI_MAP = { chi:'ğŸ“–', math:'ğŸ§ ', eng:'ğŸ—£ï¸', ball:'âš½', life:'ğŸ§¹' };
    const TREASURES = [
        { name: 'é«”åŠ›è—¥æ°´', icon: 'ğŸ§ª', desc: 'æ› 15 åˆ†é˜é›»è¦–/å¹³æ¿æ™‚é–“' },
        { name: 'å‚³é€å·è»¸', icon: 'ğŸ“œ', desc: 'å…é™¤ä¸€æ¬¡å®¶äº‹æˆ–åŠŸèª²æª¢æŸ¥' },
        { name: 'ç¥ç§˜æœå¯¦', icon: 'ğŸ', desc: 'ç²å¾—ä¸€å€‹ç¥ç§˜å°é›¶é£Ÿ' },
        { name: 'å‹‡è€…å‹³ç« ', icon: 'ğŸ…', desc: 'å¯ä»¥å‘çˆ¸çˆ¸åª½åª½æ›ä¸€å€‹é¡˜æœ›' },
        { name: 'è¶³çƒèƒ½é‡', icon: 'âš½', desc: 'ä¸‹é€±å¯ä»¥å¤šå»ä¸€æ¬¡å…¬åœ’ç©çƒ' }
    ];

    // åˆå§‹åŒ–æ•¸æ“š
    let data = JSON.parse(localStorage.getItem('hero_ultimate_v7')) || {
        stats: { chi:10, math:10, eng:10, ball:10, life:10 },
        exps: { chi:0, math:0, eng:0, ball:0, life:0 },
        log: {},
        inventory: [],
        customTasks: [
            { id: 1, name: "åœ‹èªç·´ç¿’", attr: "chi", exp: 34, days: [1,2,3,4,5] },
            { id: 2, name: "æ•¸å­¸å¿ƒç®—", attr: "math", exp: 34, days: [1,2,3,4,5] },
            { id: 3, name: "æ•´ç†æ›¸æ¡Œ", attr: "life", exp: 20, days: [1,2,3,4,5,6,0] }
        ]
    };

    // é é¢é¡¯ç¤º
    function showPage(pageId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        el.classList.add('active');
        if(pageId === 'status') { renderStatus(); renderInventory(); }
        if(pageId === 'daily') renderDaily();
        if(pageId === 'history') renderHistory();
        if(pageId === 'setting') renderSettingList();
    }

    // åˆå§‹åŒ–é›·é”åœ–
    const ctx = document.getElementById('radar').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: Object.values(ATTR_MAP),
            datasets: [{ 
                data: Object.values(data.stats), 
                backgroundColor: 'rgba(139, 0, 0, 0.2)', 
                borderColor: '#8b0000', 
                borderWidth: 3,
                pointBackgroundColor: '#8b0000'
            }]
        },
        options: { 
            scales: { 
                r: { suggestedMin: 0, suggestedMax: 60, ticks: { display: false }, pointLabels: { font: { size: 14, weight: 'bold' } } } 
            }, 
            plugins: { legend: { display: false } } 
        }
    });

    // æ˜ŸæœŸé»é¸å™¨
    document.querySelectorAll('.day-btn').forEach(btn => {
        btn.onclick = () => btn.classList.toggle('selected');
    });

    function renderStatus() {
        const list = document.getElementById('attr-list');
        list.innerHTML = '';
        let sum = 0;
        Object.keys(ATTR_MAP).forEach(key => {
            sum += data.stats[key];
            list.innerHTML += `
                <div class="attr-row">
                    <div class="attr-info"><span>${EMOJI_MAP[key]} ${ATTR_MAP[key]}</span><span>Lv.${data.stats[key]}</span></div>
                    <div class="bar-outer"><div class="bar-inner" style="width:${data.exps[key]}%"></div></div>
                </div>`;
        });
        document.getElementById('total-lv').innerText = Math.floor(sum / 5);
        chart.data.datasets[0].data = Object.keys(ATTR_MAP).map(k => data.stats[k]);
        chart.update();
    }

    function renderInventory() {
        const inv = document.getElementById('inventory');
        inv.innerHTML = '';
        for(let i=0; i<8; i++) {
            const item = data.inventory[i];
            const slot = document.createElement('div');
            slot.className = 'inv-slot' + (item ? ' has-item' : '');
            slot.innerHTML = item ? item.icon : '';
            if(item) slot.onclick = () => {
                if(confirm(`ğŸ’ å‹‡è€…å¯¶ç‰©ï¼š${item.name}\nâœ¨ æ•ˆæœï¼š${item.desc}\n\nç¾åœ¨è¦ä½¿ç”¨å—ï¼Ÿ`)) {
                    data.inventory.splice(i, 1);
                    save(); renderInventory();
                }
            };
            inv.appendChild(slot);
        }
    }

    function renderDaily() {
        const now = new Date();
        const dateStr = now.toLocaleDateString();
        const day = now.getDay();
        document.getElementById('today-info').innerText = `ä»Šå¤©æ˜¯æ˜ŸæœŸ${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][day]}`;
        
        const list = document.getElementById('daily-list');
        list.innerHTML = '';
        const doneArr = data.log[dateStr] || [];
        const todaysTasks = data.customTasks.filter(t => t.days.includes(day));

        if(todaysTasks.length === 0) {
            list.innerHTML = '<p style="text-align:center; color:#999; padding:20px;">ä»Šå¤©æš«ç„¡é å®šä»»å‹™ï¼Œå»æ”¾é¬†ä¸€ä¸‹å§ï¼</p>';
        }

        todaysTasks.forEach(t => {
            const isDone = doneArr.includes(t.name);
            list.innerHTML += `
                <div class="daily-item ${isDone ? 'done' : ''}" onclick="completeTask('${t.attr}', '${t.name}', ${t.exp})">
                    <div class="check-circle">${isDone ? 'âœ“' : ''}</div>
                    <div style="flex:1"><b>${t.name}</b><br><small>å°æ‡‰èƒ½åŠ›ï¼š${ATTR_MAP[t.attr]}</small></div>
                </div>`;
        });
    }

    function completeTask(attr, name, exp) {
        const today = new Date().toLocaleDateString();
        if(!data.log[today]) data.log[today] = [];
        if(data.log[today].includes(name)) return;
        
        data.log[today].push(name);
        data.exps[attr] += parseInt(exp);

        if(data.exps[attr] >= 100) {
            data.exps[attr] = 0;
            data.stats[attr]++;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            
            // å‡ç´šéš¨æ©Ÿæ‰å¯¶ (50%æ©Ÿç‡)
            if(Math.random() > 0.5 && data.inventory.length < 8) {
                const prize = TREASURES[Math.floor(Math.random() * TREASURES.length)];
                data.inventory.push(prize);
                setTimeout(() => alert(`ğŸŠ çªç ´ï¼${ATTR_MAP[attr]} å‡ç´šäº†ï¼\nğŸ æ„å¤–ç²å¾—å¯¶ç‰©ï¼šã€${prize.name}ã€‘ï¼`), 500);
            }
        }
        save(); renderDaily();
    }

    function addNewTask() {
        const name = document.getElementById('task-name').value;
        const days = Array.from(document.querySelectorAll('.day-btn.selected')).map(b => parseInt(b.dataset.day));
        if(!name) return alert("è«‹è¼¸å…¥ä»»å‹™åç¨±");
        if(days.length === 0) return alert("è«‹è‡³å°‘é¸æ“‡ä¸€å¤©åŸ·è¡Œæ˜ŸæœŸ");

        data.customTasks.push({ 
            id: Date.now(), 
            name: name, 
            attr: document.getElementById('task-attr').value, 
            exp: document.getElementById('task-exp').value, 
            days: days 
        });
        save(); renderSettingList();
        document.getElementById('task-name').value = '';
        alert("ä»»å‹™æ–°å¢æˆåŠŸï¼");
    }

    function renderSettingList() {
        const list = document.getElementById('config-task-list');
        list.innerHTML = '';
        data.customTasks.forEach((t, i) => {
            list.innerHTML += `
                <div style="background:#fff; padding:12px; margin-bottom:8px; border-radius:10px; border:1px solid #ccc; display:flex; justify-content:space-between; align-items:center;">
                    <div style="font-size:0.9rem;"><b>${t.name}</b><br><small>${ATTR_MAP[t.attr]} | æ¯é€±ï¼š${t.days.sort().map(d=>['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][d]).join(',')}</small></div>
                    <button style="background:#ff4444; color:white; border:none; border-radius:5px; padding:6px 12px;" onclick="if(confirm('åˆªé™¤é€™é …ä»»å‹™å—ï¼Ÿ')){data.customTasks.splice(${i},1);save();renderSettingList();}">åˆªé™¤</button>
                </div>`;
        });
    }

    function renderHistory() {
        const list = document.getElementById('calendar-list');
        list.innerHTML = '';
        const sortedDates = Object.keys(data.log).sort().reverse();

        if(sortedDates.length === 0) {
            list.innerHTML = '<p style="text-align:center; padding:20px;">å°šæœªæœ‰å†’éšªç´€éŒ„...</p>';
            return;
        }

        sortedDates.forEach(date => {
            list.innerHTML += `
                <div class="history-card">
                    <div class="hist-date">ğŸ“… ${date}</div>
                    <div style="display:flex; flex-wrap:wrap; gap:5px;">
                        ${data.log[date].map(t => `<span style="background:#eee; padding:2px 8px; border-radius:5px; font-size:0.85rem;">âœ… ${t}</span>`).join('')}
                    </div>
                </div>`;
        });
    }

    function save() { localStorage.setItem('hero_ultimate_v7', JSON.stringify(data)); }
    
    // é¦–æ¬¡å•Ÿå‹•
    renderStatus();
    renderInventory();
</script>
