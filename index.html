<body>

    <div class="container">

        <input type="text" id="task-name" placeholder="ä¾‹å¦‚ï¼šç·´ç¿’è¶³çƒã€å¯«æ•¸å­¸åŠŸèª²">

        <select id="task-attr">

            <option value="eng">ğŸ—£ï¸ è‹±æ–‡</option><option value="ball">âš½ é‹å‹•</option><option value="life">ğŸ§¹ ç”Ÿæ´»</option>
        </select>

        <input type="number" id="drop-rate" min="0" max="100" style="margin-bottom:15px;">
        <hr>

        <label>å¯¶ç‰©å…Œæ›èªªæ˜</label>

<script>
    const ATTR_MAP = { chi:'åœ‹èª', math:'æ•¸å­¸', eng:'è‹±æ–‡', ball:'é‹å‹•', life:'ç”Ÿæ´»' };
    const EMOJI_MAP = { chi:'ğŸ“–', math:'ğŸ§ ', eng:'ğŸ—£ï¸', ball:'âš½', life:'ğŸ§¹' };

    // è³‡æ–™åˆå§‹åŒ– (ç‰ˆæœ¬ v8 æ”¯æ´å¯¶ç‰©è‡ªè¨‚)
    let data = JSON.parse(localStorage.getItem('hero_v8_final')) || {
        stats: { chi:10, math:10, eng:10, ball:10, life:10 },
        exps: { chi:0, math:0, eng:0, ball:0, life:0 },
        log: {}, 
        inventory: [], 
        dropRate: 50,
        customTasks: [
            { id: 1, name: "åœ‹èªç·´ç¿’", attr: "chi", exp: 34, days: [1,2,3,4,5] },
            { id: 2, name: "æ•¸å­¸å¿ƒç®—", attr: "math", exp: 34, days: [1,2,3,4,5] }
        ],
        itemPool: [
            { name: 'é«”åŠ›è—¥æ°´', icon: 'ğŸ§ª', desc: 'æ› 15 åˆ†é˜é›»è¦–/å¹³æ¿æ™‚é–“' },
            { name: 'å‚³é€å·è»¸', icon: 'ğŸ“œ', desc: 'å…é™¤ä¸€æ¬¡å®¶äº‹æˆ–åŠŸèª²æª¢æŸ¥' },
            { name: 'ç¥ç§˜æœå¯¦', icon: 'ğŸ', desc: 'ç²å¾—ä¸€å€‹ç¥ç§˜å°é›¶é£Ÿ' }
        ]
    };

    // é é¢åˆ‡æ›é‚è¼¯
    function showPage(pageId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        el.classList.add('active');
        if(pageId === 'status') { renderStatus(); renderInventory(); }
        if(pageId === 'daily') renderDaily();
        if(pageId === 'history') renderHistory();
        if(pageId === 'setting') {
            renderSettingList();
            document.getElementById('drop-rate').value = data.dropRate;
        }
    }

    // åˆå§‹åŒ–é›·é”åœ– (æ•¸å€¼ä¸Šé™ 100)
    const ctx = document.getElementById('radar').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: Object.values(ATTR_MAP),
            datasets: [{ 
                data: Object.values(data.stats), 
                backgroundColor: 'rgba(139, 0, 0, 0.2)', 
                borderColor: '#8b0000', 
                borderWidth: 3,
                pointBackgroundColor: '#8b0000'
            }]
        },
        options: { 
            scales: { r: { suggestedMin: 0, suggestedMax: 100, ticks: { display: false }, pointLabels: { font: { size: 14, weight: 'bold' } } } },
            plugins: { legend: { display: false } }
        }
    });

    // æ˜ŸæœŸæŒ‰éˆ•åˆ‡æ›
    document.querySelectorAll('.day-btn').forEach(btn => btn.onclick = () => btn.classList.toggle('selected'));

    function renderStatus() {
        const list = document.getElementById('attr-list');
        list.innerHTML = '';
        let sum = 0;
        Object.keys(ATTR_MAP).forEach(key => {
            sum += data.stats[key];
            list.innerHTML += `
                <div class="attr-row">
                    <div class="attr-info"><span>${EMOJI_MAP[key]} ${ATTR_MAP[key]}</span><span>Lv.${data.stats[key]}</span></div>
                    <div class="bar-outer"><div class="bar-inner" style="width:${data.exps[key]}%"></div></div>
                </div>`;
        });
        document.getElementById('total-lv').innerText = Math.floor(sum / 5);
        chart.data.datasets[0].data = Object.keys(ATTR_MAP).map(k => data.stats[k]);
        chart.update();
    }

    function renderInventory() {
        const inv = document.getElementById('inventory');
        inv.innerHTML = '';
        for(let i=0; i<8; i++) {
            const item = data.inventory[i];
            const slot = document.createElement('div');
            slot.className = 'inv-slot' + (item ? ' has-item' : '');
            slot.innerHTML = item ? item.icon : '';
            if(item) slot.onclick = () => {
                if(confirm(`ğŸ’ å‹‡è€…å¯¶ç‰©ï¼š${item.name}\nâœ¨ æ•ˆæœï¼š${item.desc}\n\nç¾åœ¨è¦ä½¿ç”¨å—ï¼Ÿ`)) {
                    data.inventory.splice(i, 1); save(); renderInventory();
                }
            };
            inv.appendChild(slot);
        }
    }

    function renderDaily() {
        const now = new Date();
        const dateStr = now.toLocaleDateString();
        const day = now.getDay();
        document.getElementById('today-info').innerText = `ä»Šå¤©æ˜¯æ˜ŸæœŸ${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][day]}`;
        const list = document.getElementById('daily-list');
        list.innerHTML = '';
        const doneArr = data.log[dateStr] || [];
        const todaysTasks = data.customTasks.filter(t => t.days.includes(day));

        todaysTasks.forEach(t => {
            const isDone = doneArr.includes(t.name);
            list.innerHTML += `
                <div class="daily-item ${isDone ? 'done' : ''}" onclick="completeTask('${t.attr}', '${t.name}', ${t.exp})">
                    <div class="check-circle">${isDone ? 'âœ“' : ''}</div>
                    <div style="flex:1"><b>${t.name}</b><br><small>èƒ½åŠ›ï¼š${ATTR_MAP[t.attr]}</small></div>
                </div>`;
        });
    }

    function completeTask(attr, name, exp) {
        const today = new Date().toLocaleDateString();
        if(!data.log[today]) data.log[today] = [];
        if(data.log[today].includes(name)) return;
        data.log[today].push(name);
        data.exps[attr] += parseInt(exp);
        if(data.exps[attr] >= 100) {
            data.exps[attr] = 0; data.stats[attr]++;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            // è‡ªè¨‚æ©Ÿç‡æ‰å¯¶
            if(Math.random() * 100 < data.dropRate && data.inventory.length < 8 && data.itemPool.length > 0) {
                const prize = data.itemPool[Math.floor(Math.random() * data.itemPool.length)];
                data.inventory.push(prize);
                setTimeout(() => alert(`ğŸŠ çªç ´ï¼${ATTR_MAP[attr]} å‡ç´šï¼\nğŸ ç²å¾—å¯¶ç‰©ï¼šã€${prize.name}ã€‘ï¼`), 500);
            }
        }
        save(); renderDaily();
    }

    function addNewTask() {
        const name = document.getElementById('task-name').value;
        const days = Array.from(document.querySelectorAll('#week-picker .day-btn.selected')).map(b => parseInt(b.dataset.day));
        if(!name || days.length === 0) return alert("è«‹è¼¸å…¥ä»»å‹™åç¨±ä¸¦é¸æ“‡æ˜ŸæœŸ");
        data.customTasks.push({ id: Date.now(), name, attr: document.getElementById('task-attr').value, exp: document.getElementById('task-exp').value, days });
        save(); renderSettingList();
        document.getElementById('task-name').value = '';
    }

    function addNewItem() {
        const name = document.getElementById('item-name').value;
        const icon = document.getElementById('item-icon').value || 'ğŸ';
        const desc = document.getElementById('item-desc').value;
        if(!name) return alert("è«‹è¼¸å…¥å¯¶ç‰©åç¨±");
        data.itemPool.push({ name, icon, desc });
        save(); renderSettingList();
        document.getElementById('item-name').value = '';
        document.getElementById('item-icon').value = '';
        document.getElementById('item-desc').value = '';
    }

    function renderSettingList() {
        data.dropRate = document.getElementById('drop-rate').value;
        // æ¸²æŸ“ä»»å‹™æ¸…å–®
        const tList = document.getElementById('config-task-list');
        tList.innerHTML = '<h3 style="margin-top:20px; border-top:1px solid #ccc; padding-top:10px;">ç¾æœ‰ä»»å‹™æ¸…å–®</h3>';
        data.customTasks.forEach((t, i) => {
            tList.innerHTML += `<div style="display:flex; justify-content:space-between; background:#fff; padding:8px; margin-bottom:5px; border-radius:8px; border:1px solid #ddd; font-size:0.9rem;"><span>${t.name} (${ATTR_MAP[t.attr]})</span><button class="btn-del" onclick="data.customTasks.splice(${i},1);save();renderSettingList();">åˆªé™¤</button></div>`;
        });
        // æ¸²æŸ“å¯¶ç‰©æ¸…å–®
        const iList = document.getElementById('config-item-list');
        iList.innerHTML = '<h3 style="margin-top:20px; border-top:1px solid #ccc; padding-top:10px;">å¯¶ç‰©æ± æ¸…å–®</h3>';
        data.itemPool.forEach((item, i) => {
            iList.innerHTML += `<div style="display:flex; justify-content:space-between; background:#fff; padding:8px; margin-bottom:5px; border-radius:8px; border:1px solid #ddd; font-size:0.9rem;"><span>${item.icon} ${item.name}</span><button class="btn-del" onclick="data.itemPool.splice(${i},1);save();renderSettingList();">åˆªé™¤</button></div>`;
        });
        save();
    }

    function renderHistory() {
        const list = document.getElementById('calendar-list');
        list.innerHTML = '';
        Object.keys(data.log).sort().reverse().forEach(date => {
            list.innerHTML += `
                <div class="container" style="border-width:2px; border-style:solid; margin-bottom:10px;">
                    <div style="font-weight:bold; color:var(--main-red);">${date}</div>
                    <div style="display:flex; flex-wrap:wrap; gap:5px; margin-top:5px;">
                        ${data.log[date].map(t => `<span style="background:#eee; padding:2px 8px; border-radius:5px; font-size:0.8rem;">âœ… ${t}</span>`).join('')}
                    </div>
                </div>`;
        });
    }

    function save() { 
        if(document.getElementById('drop-rate')) data.dropRate = document.getElementById('drop-rate').value;
        localStorage.setItem('hero_v8_final', JSON.stringify(data)); 
    }

    // å•Ÿå‹•
    renderStatus(); renderInventory();
</script>
