    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>

        /* å°è¦½åˆ— */

        /* é é¢åˆ‡æ› */
        .page { display: none; padding: 15px 15px 110px 15px; max-width: 600px; margin: 0 auto; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }

        /* é€šç”¨å®¹å™¨ */
        .container { border: 4px double var(--main-red); padding: 15px; background: rgba(245, 241, 232, 0.95); box-shadow: 0 5px 15px rgba(0,0,0,0.2); border-radius: 12px; margin-bottom: 15px; }
        h1 { text-align: center; border-bottom: 2px solid var(--main-red); margin: 0 0 15px 0; font-size: 1.4rem; letter-spacing: 2px; }

        /* è‹±é›„å±¬æ€§ */
        .avatar { width: 95px; height: 95px; border: 3px solid var(--main-red); border-radius: 50%; background: #333 no-repeat center/cover; }
        .attr-row { background: white; padding: 10px; border-radius: 10px; border: 1px solid #c0b090; margin-bottom: 8px; }
        .attr-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; font-weight: bold; }
        .attr-label { font-size: 0.9rem; }
        .rank-tag { color: var(--rank-gold); font-size: 0.8rem; background: rgba(180, 83, 9, 0.1); padding: 2px 6px; border-radius: 4px; }
        .bar-outer { width: 100%; height: 12px; background: #eee; border-radius: 6px; overflow: hidden; border: 1px solid #ccc; }
        .bar-inner { height: 100%; background: linear-gradient(90deg, #f59e0b, #d35400); width: 0%; transition: 0.6s; }

        .inv-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .inv-slot { aspect-ratio: 1; background: rgba(255,255,255,0.5); border: 2px dashed #bbb; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; cursor: pointer; }

        /* ä»»å‹™åˆ—è¡¨ */
        .daily-item { display: flex; align-items: center; background: white; padding: 16px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #c0b090; cursor: pointer; transition: 0.2s; }
        .daily-item:active { transform: scale(0.98); }
        .daily-item.done { background: #e8f5e9; border-color: #4caf50; }
        .daily-item.done .check-circle { background: #4caf50; color: white; border-color: #4caf50; }
        .check-circle { width: 30px; height: 30px; border: 2.5px solid var(--main-red); border-radius: 50%; margin-right: 15px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--main-red); flex-shrink: 0; }

        /* è¨­ç½®é è¡¨å–® */
        label { display: block; font-weight: bold; margin: 10px 0 5px 0; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-family: inherit; font-size: 1rem; box-sizing: border-box; }
        .day-btn { flex: 1; padding: 8px 0; border: 1px solid #ccc; border-radius: 6px; background: #fff; text-align: center; cursor: pointer; font-size: 0.8rem; }
        .day-btn.selected { background: var(--main-red); color: white; border-color: var(--main-red); }

        .btn-del { background: #ff4444; color: white; border: none; border-radius: 5px; padding: 4px 8px; font-size: 0.8rem; cursor: pointer; }
    </style>
</head>
<body>

<nav class="nav-bar">

    <div class="nav-item" onclick="showPage('daily', this)"><div>ğŸ“œ</div>ä»»å‹™</div>

<div id="status" class="page active">

            <div>

</div>

<div id="daily" class="page">
    <div class="container">

</div>

    <div class="container">

    </div>
</div>

<div id="setting" class="page">
    <div class="container">
        <h1>âš”ï¸ ä»»å‹™è¨­å®š</h1>
        <input type="text" id="task-name" placeholder="ä»»å‹™åç¨± (ä¾‹ï¼šå¯«æ•¸å­¸è¬›ç¾©)">
        <select id="task-attr">
            <option value="chi">ğŸ“– åœ‹èª</option><option value="math">ğŸ§  æ•¸å­¸</option>
            <option value="eng">ğŸ—£ï¸ è‹±æ–‡</option><option value="ball">âš½ é‹å‹•</option><option value="life">ğŸ§¹ ç”Ÿæ´»</option>
        </select>
        <select id="task-exp">
            <option value="20">æ™®é€š (20 XP)</option><option value="34">é‡è¦ (34 XP)</option><option value="50">æŒ‘æˆ° (50 XP)</option>
        </select>
        <div class="weekday-picker" id="week-picker" style="display:flex; gap:5px; margin:10px 0;">
            <div class="day-btn selected" data-day="1">ä¸€</div><div class="day-btn selected" data-day="2">äºŒ</div>
            <div class="day-btn selected" data-day="3">ä¸‰</div><div class="day-btn selected" data-day="4">å››</div>
            <div class="day-btn selected" data-day="5">äº”</div><div class="day-btn" data-day="6">å…­</div><div class="day-btn" data-day="0">æ—¥</div>
        </div>
        <button class="btn-save" onclick="addNewTask()">ï¼‹ æ–°å¢åˆ°ä»»å‹™æ¸…å–®</button>
        <div id="config-task-list"></div>
    </div>

    <div class="container">
        <h1>ğŸ å¯¶ç‰©èˆ‡æ©Ÿç‡</h1>
        <label>æ‰è½æ©Ÿç‡ (0-100%)</label>
        <input type="number" id="drop-rate" min="0" max="100">
        <hr>
        <input type="text" id="item-name" placeholder="å¯¶ç‰©åç¨±">
        <input type="text" id="item-icon" placeholder="Emoji åœ–ç¤º">
        <textarea id="item-desc" placeholder="å¯¶ç‰©æè¿°..."></textarea>
        <button class="btn-save" onclick="addNewItem()">ï¼‹ æ–°å¢åˆ°å¯¶ç‰©æ± </button>
        <div id="config-item-list"></div>
    </div>
</div>

<script>
    const ATTR_MAP = { chi:'åœ‹èª', math:'æ•¸å­¸', eng:'è‹±æ–‡', ball:'é‹å‹•', life:'ç”Ÿæ´»' };
    const EMOJI_MAP = { chi:'ğŸ“–', math:'ğŸ§ ', eng:'ğŸ—£ï¸', ball:'âš½', life:'ğŸ§¹' };

    // ç¨±è™Ÿåº« (æ¯10ç´šåˆ‡æ›)
    const RANKS = {
        chi: ["æœ—è®€ç”Ÿ", "å°å­¸ç”Ÿ", "ä¸­å­¸ç”Ÿ", "å¤§å­¸ç”Ÿ", "ç ”ç©¶ç”Ÿ", "å­¸è€…", "å²å­¸å®¶", "è€ƒæ“šå®¶", "æ•™æˆ", "å¤§å¸«", "ğŸ–‹ï¸ æ–‡è±ª"],
        math: ["æ•¸å­—å­¸å¾’", "å¯¦ç¿’ç”Ÿ", "é­”æ³•ä½¿", "å¹»è¡“å¸«", "å’’è¡“å¸«", "å¤§é­”å°", "å¬å–šå¸«", "æ§‹ç¯‰å¸«", "è–å°å¸«", "è³¢è€…", "â™¾ï¸ æ³•ç¥"],
        eng: ["ç·´ç¿’ç”Ÿ", "è¯çµ¡å“¡", "ç¿»è­¯å®˜", "å¤–äº¤å®˜", "é ˜äº‹å®˜", "å¤§ä½¿", "ç¸½ç£", "è­°é•·", "æŒ‡æ®å®˜", "å…ƒé¦–", "ğŸŒ æ‘é•·"],
        ball: ["æ…¢è·‘è€…", "è¿½é¢¨è€…", "ç–¾é€Ÿæ‰‹", "é–ƒé›»ä¿ ", "ç©¿æ¢­è€…", "ç¥é€Ÿæ‰‹", "èºé·è€…", "æ™‚ç©ºè€…", "è¶…è¶Šè€…", "æ¥µé€Ÿç¥", "âš¡ å…‰é€Ÿç¥"],
        life: ["å‹¤å‹™å…µ", "ç­é•·", "æ’é•·", "é€£é•·", "ç‡Ÿé•·", "æ—…é•·", "å¸«é•·", "è»é•·", "å¸ä»¤", "å¤§å°‡è»", "ğŸ‘‘ çµ±å¸¥"]
    };

    let data = JSON.parse(localStorage.getItem('hero_final_v12')) || {
        stats: { chi:1, math:1, eng:1, ball:1, life:1 },
        exps: { chi:0, math:0, eng:0, ball:0, life:0 },
        log: {}, inventory: [], dropRate: 50,
        customTasks: [
            { id: 1, name: "åœ‹èªç·´ç¿’", attr: "chi", exp: 34, days: [1,2,3,4,5] },
            { id: 2, name: "æ•¸å­¸å¿ƒç®—", attr: "math", exp: 34, days: [1,2,3,4,5] }
        ],
        itemPool: [{ name: 'é«”åŠ›è—¥æ°´', icon: 'ğŸ§ª', desc: 'æ› 15 åˆ†é˜é›»è¦–æ™‚é–“' }]
    };

    function showPage(pageId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        el.classList.add('active');
        if(pageId === 'status') { renderStatus(); renderInventory(); }
        if(pageId === 'daily') renderDaily();
        if(pageId === 'history') renderHistory();
        if(pageId === 'setting') {
            renderSettingList();
            document.getElementById('drop-rate').value = data.dropRate;
        }
    }

    // é›·é”åœ–åˆå§‹åŒ–
    const ctx = document.getElementById('radar').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: Object.values(ATTR_MAP),
            datasets: [{ 
                data: Object.values(data.stats), 
                backgroundColor: 'rgba(139, 0, 0, 0.2)', 
                borderColor: '#8b0000', 
                borderWidth: 3 
            }]
        },
        options: { 
            scales: { r: { suggestedMin: 0, suggestedMax: 100, ticks: { display: false } } },
            plugins: { legend: { display: false } }
        }
    });

    document.querySelectorAll('.day-btn').forEach(btn => btn.onclick = () => btn.classList.toggle('selected'));

    function renderStatus() {
        const list = document.getElementById('attr-list');
        list.innerHTML = '';
        let sum = 0;
        Object.keys(ATTR_MAP).forEach(key => {
            sum += data.stats[key];
            const rank = RANKS[key][Math.min(Math.floor(data.stats[key] / 10), 10)];
            list.innerHTML += `
                <div class="attr-row">
                    <div class="attr-info">
                        <span class="attr-label">${EMOJI_MAP[key]} ${ATTR_MAP[key]} Lv.${data.stats[key]}</span>
                        <span class="rank-tag">${rank}</span>
                    </div>
                    <div class="bar-outer"><div class="bar-inner" style="width:${data.exps[key]}%"></div></div>
                </div>`;
        });
        document.getElementById('total-lv').innerText = Math.floor(sum / 5);
        chart.data.datasets[0].data = Object.keys(ATTR_MAP).map(k => data.stats[k]);
        chart.update();
    }

    function renderDaily() {
        const now = new Date();
        const dateStr = now.toLocaleDateString();
        const day = now.getDay();
        document.getElementById('today-info').innerText = `ä»Šå¤©æ˜¯æ˜ŸæœŸ${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][day]}`;
        const list = document.getElementById('daily-list');
        list.innerHTML = '';
        const doneArr = data.log[dateStr] || [];
        
        data.customTasks.filter(t => t.days.includes(day)).forEach(t => {
            const isDone = doneArr.includes(t.name);
            const itemDiv = document.createElement('div');
            itemDiv.className = `daily-item ${isDone ? 'done' : ''}`;
            itemDiv.innerHTML = `
                <div class="check-circle">${isDone ? 'âœ“' : ''}</div>
                <div style="flex:1"><b>${t.name}</b><br><small>${ATTR_MAP[t.attr]} +${t.exp}XP</small></div>
            `;
            itemDiv.onclick = () => toggleTask(t.attr, t.name, t.exp);
            list.appendChild(itemDiv);
        });
    }

    function toggleTask(attr, name, exp) {
        const today = new Date().toLocaleDateString();
        if (!data.log[today]) data.log[today] = [];
        
        const index = data.log[today].indexOf(name);
        
        if (index === -1) {
            // å®Œæˆä»»å‹™
            data.log[today].push(name);
            data.exps[attr] += parseInt(exp);
            // å‡ç´šé‚è¼¯
            if (data.exps[attr] >= 100) {
                data.exps[attr] -= 100;
                data.stats[attr]++;
                confetti({ particleCount: 150, spread: 70 });
                if (Math.random() * 100 < data.dropRate && data.inventory.length < 8) {
                    const prize = data.itemPool[Math.floor(Math.random() * data.itemPool.length)];
                    if (prize) {
                        data.inventory.push(prize);
                        setTimeout(() => alert(`ğŸŠ çªç ´å‡ç´šï¼ç²å¾—å¯¶ç‰©ï¼š${prize.name}`), 500);
                    }
                }
            }
        } else {
            // å–æ¶ˆä»»å‹™ (åæ‚”æ©Ÿåˆ¶)
            if (confirm(`ç¢ºå®šè¦å°‡ã€Œ${name}ã€æ¢å¾©ç‚ºæœªå®Œæˆå—ï¼Ÿ\n(å°‡æ‰£é™¤ ${exp} ç¶“é©—å€¼)`)) {
                data.log[today].splice(index, 1);
                data.exps[attr] -= parseInt(exp);
                // è™•ç† XP è®Šè² æ•¸çš„æƒ…æ³
                if (data.exps[attr] < 0) {
                    if (data.stats[attr] > 1) {
                        data.stats[attr]--;
                        data.exps[attr] += 100;
                    } else {
                        data.exps[attr] = 0;
                    }
                }
            }
        }
        save(); renderDaily();
    }

    function renderInventory() {
        const inv = document.getElementById('inventory');
        inv.innerHTML = '';
        for(let i=0; i<8; i++) {
            const item = data.inventory[i];
            const slot = document.createElement('div');
            slot.className = 'inv-slot' + (item ? ' has-item' : '');
            slot.innerHTML = item ? item.icon : '';
            if(item) slot.onclick = () => {
                if(confirm(`ğŸ’ ä½¿ç”¨å¯¶ç‰©ï¼š${item.name}\næ•ˆæœï¼š${item.desc}`)) {
                    data.inventory.splice(i, 1); save(); renderInventory();
                }
            };
            inv.appendChild(slot);
        }
    }

    function addNewTask() {
        const name = document.getElementById('task-name').value;
        const attr = document.getElementById('task-attr').value;
        const exp = document.getElementById('task-exp').value;
        const days = Array.from(document.querySelectorAll('#week-picker .day-btn.selected')).map(b => parseInt(b.dataset.day));
        if(!name || days.length === 0) return alert("è«‹è¼¸å…¥åç¨±ä¸¦é¸æ“‡æ˜ŸæœŸ");
        data.customTasks.push({ id: Date.now(), name, attr, exp, days });
        save(); renderSettingList();
        document.getElementById('task-name').value = '';
    }

    function addNewItem() {
        const name = document.getElementById('item-name').value;
        const icon = document.getElementById('item-icon').value || 'ğŸ';
        const desc = document.getElementById('item-desc').value;
        if(!name) return alert("è«‹è¼¸å…¥å¯¶ç‰©åç¨±");
        data.itemPool.push({ name, icon, desc });
        save(); renderSettingList();
        document.getElementById('item-name').value = '';
        document.getElementById('item-icon').value = '';
        document.getElementById('item-desc').value = '';
    }

    function renderSettingList() {
        const tList = document.getElementById('config-task-list');
        tList.innerHTML = '<h3 style="border-top:1px solid #ccc; padding-top:10px;">ç¾æœ‰ä»»å‹™</h3>';
        data.customTasks.forEach((t, i) => {
            tList.innerHTML += `<div style="display:flex; justify-content:space-between; background:#fff; padding:8px; margin-bottom:5px; border-radius:8px; font-size:0.8rem;"><span>${t.name} (${ATTR_MAP[t.attr]})</span><button class="btn-del" onclick="data.customTasks.splice(${i},1);save();renderSettingList();">åˆªé™¤</button></div>`;
        });
        const iList = document.getElementById('config-item-list');
        iList.innerHTML = '<h3 style="border-top:1px solid #ccc; padding-top:10px;">å¯¶ç‰©æ± </h3>';
        data.itemPool.forEach((item, i) => {
            iList.innerHTML += `<div style="display:flex; justify-content:space-between; background:#fff; padding:8px; margin-bottom:5px; border-radius:8px; font-size:0.8rem;"><span>${item.icon} ${item.name}</span><button class="btn-del" onclick="data.itemPool.splice(${i},1);save();renderSettingList();">åˆªé™¤</button></div>`;
        });
    }

    function renderHistory() {
        const list = document.getElementById('calendar-list');
        list.innerHTML = '';
        Object.keys(data.log).sort().reverse().forEach(date => {
            list.innerHTML += `
                <div class="container" style="border-width:2px;">
                    <div style="font-weight:bold; color:var(--main-red);">${date}</div>
                    <div style="display:flex; flex-wrap:wrap; gap:5px; margin-top:5px;">
                        ${data.log[date].map(t => `<span style="background:#eee; padding:2px 8px; border-radius:5px; font-size:0.7rem;">âœ… ${t}</span>`).join('')}
                    </div>
                </div>`;
        });
    }

    function save() { 
        if(document.getElementById('drop-rate')) data.dropRate = document.getElementById('drop-rate').value;
        localStorage.setItem('hero_final_v12', JSON.stringify(data)); 
    }

    // åˆå§‹åŒ–å•Ÿå‹•
    renderStatus(); renderInventory();
</script>
