<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å®‰ç´˜çš„è‹±é›„å‚³èªª-æ—¥æ›†ç‰ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@900&display=swap" rel="stylesheet">
    
    <style>
        :root { --main-red: #8b0000; --paper: #f5f1e8; --dark: #4a3b2a; --gold: #f59e0b; }
        body { font-family: 'Noto Serif TC', serif; background-color: #dcd6c5; margin: 0; padding: 0; color: #2c241b; overflow-x: hidden; }
        
        /* å°è¦½åˆ— */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--dark); display: flex; justify-content: space-around; padding: 12px 0; z-index: 100; }
        .nav-item { color: #888; text-decoration: none; font-size: 0.8rem; text-align: center; flex: 1; }
        .nav-item.active { color: #fff; }
        .nav-item div { font-size: 1.6rem; margin-bottom: 2px; }

        /* é é¢åˆ‡æ› */
        .page { display: none; padding: 20px 15px 100px 15px; max-width: 600px; margin: 0 auto; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* çµ±ä¸€å¡ç‰‡æ¨£å¼ */
        .container { border: 4px double var(--main-red); padding: 15px; background: rgba(245, 241, 232, 0.95); box-shadow: 0 5px 15px rgba(0,0,0,0.2); border-radius: 12px; margin-bottom: 20px; }
        h1 { text-align: center; border-bottom: 2px solid var(--main-red); margin: 0 0 15px 0; font-size: 1.5rem; }

        /* ä»»å‹™å¡ç‰‡ */
        .daily-item { display: flex; align-items: center; background: white; padding: 18px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #c0b090; transition: 0.3s; }
        .daily-item.done { background: #e2e8f0; border-color: #94a3b8; color: #64748b; }
        .check-circle { width: 32px; height: 32px; border: 3px solid var(--main-red); border-radius: 50%; margin-right: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .done .check-circle { border-color: #64748b; color: #64748b; }

        /* æ—¥æ›†å‹æ­·å²ç´€éŒ„ */
        .calendar-day { background: white; border-radius: 12px; margin-bottom: 15px; overflow: hidden; border: 1px solid #c0b090; }
        .cal-header { background: var(--dark); color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; }
        .cal-body { padding: 12px 15px; background: #fff; }
        .cal-task-tag { display: inline-block; background: #fef08a; color: #854d0e; padding: 2px 10px; border-radius: 20px; font-size: 0.8rem; margin: 4px; border: 1px solid #fde047; }
        .cal-count { background: var(--main-red); color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; }

        /* å±¬æ€§é€²åº¦ */
        .attr-row { display: flex; align-items: center; justify-content: space-between; background: white; padding: 12px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #ddd; }
        .bar-outer { width: 100px; height: 12px; background: #eee; border-radius: 6px; overflow: hidden; border: 1px solid #ccc; }
        .bar-inner { height: 100%; background: linear-gradient(90deg, #f59e0b, #d35400); width: 0%; transition: 0.5s; }
    </style>
</head>
<body>

<div class="nav-bar">
    <div class="nav-item active" onclick="showPage('status', this)"><div>ğŸ‘¤</div>è‹±é›„</div>
    <div class="nav-item" onclick="showPage('daily', this)"><div>ğŸ“œ</div>ä»»å‹™</div>
    <div class="nav-item" onclick="showPage('history', this)"><div>ğŸ“…</div>è¶³è·¡</div>
</div>

<div id="status" class="page active">
    <div class="container">
        <h1>ğŸ›¡ï¸ è‹±é›„æˆé•·ç´€éŒ„</h1>
        <div style="text-align: center; margin-bottom: 10px;">
            <div style="font-size: 1.6rem; font-weight: 900;">é„­å®‰ç´˜</div>
            <div style="color: var(--main-red); font-size: 1.1rem;">ç­‰ç´š Lv.<span id="total-lv">1</span></div>
        </div>
        <div class="chart-box"><canvas id="radar"></canvas></div>
        <div id="attr-list"></div>
    </div>
</div>

<div id="daily" class="page">
    <div class="container">
        <h1>ğŸ“œ æ¯æ—¥æŒ‘æˆ°</h1>
        <div id="daily-list"></div>
    </div>
</div>

<div id="history" class="page">
    <div class="container">
        <h1>ğŸ“… å†’éšªæ—¥æ›†</h1>
        <div id="calendar-list"></div>
    </div>
</div>

<script>
    const CONFIG = {
        subjects: [
            { id: 'chi', name: 'åœ‹èª', icon: 'ğŸ“–', target: 'åœ‹èªä½œæ¥­' },
            { id: 'math', name: 'æ•¸å­¸', icon: 'ğŸ§ ', target: 'æ•¸å­¸ç·´ç¿’' },
            { id: 'eng', name: 'è‹±æ–‡', icon: 'ğŸ—£ï¸', target: 'è‹±æ–‡é–±è®€' },
            { id: 'ball', name: 'é‹å‹•', icon: 'âš½', target: 'è¶³çƒè¨“ç·´' },
            { id: 'life', name: 'ç”Ÿæ´»', icon: 'ğŸ§¹', target: 'æ•´ç†å®¶äº‹' }
        ]
    };

    // è®€å–æ•¸æ“š
    let data = JSON.parse(localStorage.getItem('hero_calendar_v1')) || {
        stats: { chi:10, math:10, eng:10, ball:10, life:10 },
        exps: { chi:0, math:0, eng:0, ball:0, life:0 },
        log: {} // æ ¼å¼: { "2025/12/31": ["åœ‹èª", "æ•¸å­¸"] }
    };

    function showPage(pageId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        el.classList.add('active');
        if(pageId === 'history') renderHistory();
    }

    const ctx = document.getElementById('radar').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: CONFIG.subjects.map(s => s.name),
            datasets: [{
                data: CONFIG.subjects.map(s => data.stats[s.id]),
                backgroundColor: 'rgba(139, 0, 0, 0.2)', borderColor: '#8b0000', borderWidth: 2
            }]
        },
        options: { scales: { r: { suggestedMin: 0, suggestedMax: 50, ticks: { display: false } } }, plugins: { legend: { display: false } } }
    });

    function renderStatus() {
        const list = document.getElementById('attr-list');
        list.innerHTML = '';
        let total = 0;
        CONFIG.subjects.forEach(s => {
            total += data.stats[s.id];
            list.innerHTML += `
                <div class="attr-row">
                    <b>${s.icon} ${s.name}</b>
                    <span style="font-weight:bold; color:var(--main-red)">Lv.${data.stats[s.id]}</span>
                    <div class="bar-outer"><div class="bar-inner" style="width:${data.exps[s.id]}%"></div></div>
                </div>
            `;
        });
        document.getElementById('total-lv').innerText = Math.floor(total / 5);
        chart.data.datasets[0].data = CONFIG.subjects.map(s => data.stats[s.id]);
        chart.update();
    }

    function renderDaily() {
        const today = new Date().toLocaleDateString();
        const doneArr = data.log[today] || [];
        const list = document.getElementById('daily-list');
        list.innerHTML = '';

        CONFIG.subjects.forEach(s => {
            const isDone = doneArr.includes(s.name);
            list.innerHTML += `
                <div class="daily-item ${isDone ? 'done' : ''}" onclick="completeTask('${s.id}', '${s.name}')">
                    <div class="check-circle">${isDone ? 'âœ“' : ''}</div>
                    <div>
                        <div style="font-weight:900">${s.target}</div>
                        <div style="font-size:0.8rem">${isDone ? 'ä»Šæ—¥å·²é”æˆ' : 'é»æ“Šå®Œæˆå†’éšª'}</div>
                    </div>
                </div>
            `;
        });
    }

    function renderHistory() {
        const list = document.getElementById('calendar-list');
        list.innerHTML = '';
        const dates = Object.keys(data.log).sort().reverse();

        if(dates.length === 0) {
            list.innerHTML = '<p style="text-align:center; color:#666;">å°šæœªé–‹å§‹å†’éšªä¹‹æ—…</p>';
            return;
        }

        dates.forEach(date => {
            const tasks = data.log[date];
            list.innerHTML += `
                <div class="calendar-day">
                    <div class="cal-header">
                        <span>ğŸ“… ${date}</span>
                        <span class="cal-count">å®Œæˆ ${tasks.length} é …</span>
                    </div>
                    <div class="cal-body">
                        ${tasks.map(t => `<span class="cal-task-tag">âœ… ${t}</span>`).join('')}
                    </div>
                </div>
            `;
        });
    }

    function completeTask(id, name) {
        const today = new Date().toLocaleDateString();
        if(!data.log[today]) data.log[today] = [];
        if(data.log[today].includes(name)) return;

        data.log[today].push(name);
        
        // å¢åŠ ç¶“é©—å€¼
        data.exps[id] += 34; // é»3ä¸‹å‡ç´š
        if(data.exps[id] >= 100) {
            data.exps[id] = 0;
            data.stats[id]++;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        localStorage.setItem('hero_calendar_v1', JSON.stringify(data));
        renderStatus();
        renderDaily();
        
        // è‡ªå‹•è·³è½‰åˆ°æ—¥æ›†é çœ‹æˆæœ
        setTimeout(() => {
            alert(`å¤ªæ£’äº†ï¼å®‰ç´˜å®Œæˆäº† ${name} æŒ‘æˆ°ï¼`);
        }, 100);
    }

    renderStatus();
    renderDaily();
</script>
</body>
</html>
