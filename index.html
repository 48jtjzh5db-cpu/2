<script>
    const ATTR_MAP = { chi:'åœ‹èª', math:'æ•¸å­¸', eng:'è‹±æ–‡', ball:'é‹å‹•', life:'ç”Ÿæ´»' };
    const EMOJI_MAP = { chi:'ğŸ“–', math:'ğŸ§ ', eng:'ğŸ—£ï¸', ball:'âš½', life:'ğŸ§¹' };
    const RANKS = {
        chi: ["æœ—è®€ç”Ÿ", "å°å­¸ç”Ÿ", "ä¸­å­¸ç”Ÿ", "å¤§å­¸ç”Ÿ", "ç ”ç©¶ç”Ÿ", "å­¸è€…", "å²å­¸å®¶", "è€ƒæ“šå®¶", "æ•™æˆ", "å¤§å¸«", "ğŸ–‹ï¸ æ–‡è±ª"],
        math: ["æ•¸å­—å­¸å¾’", "å¯¦ç¿’ç”Ÿ", "é­”æ³•ä½¿", "å¹»è¡“å¸«", "å’’è¡“å¸«", "å¤§é­”å°", "å¬å–šå¸«", "æ§‹ç¯‰å¸«", "è–å°å¸«", "è³¢è€…", "â™¾ï¸ æ³•ç¥"],
        eng: ["ç·´ç¿’ç”Ÿ", "è¯çµ¡å“¡", "ç¿»è­¯å®˜", "å¤–äº¤å®˜", "é ˜äº‹å®˜", "å¤§ä½¿", "ç¸½ç£", "è­°é•·", "æŒ‡æ®å®˜", "å…ƒé¦–", "ğŸŒ æ‘é•·"],
        ball: ["æ…¢è·‘è€…", "è¿½é¢¨è€…", "ç–¾é€Ÿæ‰‹", "é–ƒé›»ä¿ ", "ç©¿æ¢­è€…", "ç¥é€Ÿæ‰‹", "èºé·è€…", "æ™‚ç©ºè€…", "è¶…è¶Šè€…", "æ¥µé€Ÿç¥", "âš¡ å…‰é€Ÿç¥"],
        life: ["å‹¤å‹™å…µ", "ç­é•·", "æ’é•·", "é€£é•·", "ç‡Ÿé•·", "æ—…é•·", "å¸«é•·", "è»é•·", "å¸ä»¤", "å¤§å°‡è»", "ğŸ‘‘ çµ±å¸¥"]
    };

    // --- è³‡æ–™è®€å–èˆ‡ä¿å­˜é‚è¼¯ ---
    // ä½¿ç”¨å°ˆå±¬ Key ç¢ºä¿ç¨‹å¼æ›´æ–°ä¸å½±éŸ¿è³‡æ–™
    const STORAGE_KEY = 'hero_data_v15_stable';
    let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        stats: { chi:1, math:1, eng:1, ball:1, life:1 },
        exps: { chi:0, math:0, eng:0, ball:0, life:0 },
        log: {}, inventory: [], dropRate: 50,
        customTasks: [
            { id: 1, name: "åœ‹èªç·´ç¿’", attr: "chi", exp: 34, type: "normal", days: [1,2,3,4,5] }
        ],
        itemPool: [{ name: 'é»å¿ƒæ™‚é–“', icon: 'ğŸª', desc: 'ç²å¾—ä¸€ä»½å°é»å¿ƒ' }]
    };

    function save() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    // --- UI åˆ‡æ› ---
    function showPage(pageId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        el.classList.add('active');
        if(pageId === 'status') renderStatus();
        if(pageId === 'daily') renderDaily();
        if(pageId === 'history') renderHistory();
        if(pageId === 'setting') renderSetting();
    }

    // --- é›·é”åœ– ---
    const ctx = document.getElementById('radar').getContext('2d');
    let chart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: Object.values(ATTR_MAP),
            datasets: [{ data: [1,1,1,1,1], backgroundColor: 'rgba(139, 0, 0, 0.2)', borderColor: '#8b0000', borderWidth: 2 }]
        },
        options: { scales: { r: { suggestedMin: 0, suggestedMax: 100, ticks: { display: false } } }, plugins: { legend: { display: false } } }
    });

    // --- å±¬æ€§èˆ‡ç­‰ç´šæ¸²æŸ“ ---
    function renderStatus() {
        const list = document.getElementById('attr-list');
        list.innerHTML = '';
        let sum = 0;
        Object.keys(ATTR_MAP).forEach(k => {
            sum += data.stats[k];
            const rank = RANKS[k][Math.min(Math.floor(data.stats[k] / 10), 10)];
            list.innerHTML += `
                <div class="attr-row">
                    <div class="attr-info"><span style="font-size:0.9rem;">${EMOJI_MAP[k]} ${ATTR_MAP[k]} Lv.${data.stats[k]}</span><span class="rank-tag">${rank}</span></div>
                    <div class="bar-outer"><div class="bar-inner" style="width:${data.exps[k]}%"></div></div>
                </div>`;
        });
        document.getElementById('total-lv').innerText = Math.floor(sum / 5);
        chart.data.datasets[0].data = Object.values(data.stats);
        chart.update();
        renderInventory();
    }

    // --- ä»»å‹™ç³»çµ± (å«åæ‚”èˆ‡ç‰¹åˆ¥çå‹µ) ---
    function renderDaily() {
        const today = new Date().toLocaleDateString();
        const day = new Date().getDay();
        document.getElementById('today-info').innerText = today + " (é€±" + "æ—¥ä¸€äºŒä¸‰å››äº”å…­"[day] + ")";
        
        const dList = document.getElementById('daily-list');
        const sList = document.getElementById('special-task-list');
        dList.innerHTML = '<h2>ğŸ“… æ¯æ—¥ä»»å‹™</h2>';
        sList.innerHTML = '<h2>ğŸ† ç‰¹åˆ¥æˆå°±çå‹µ</h2>';

        const doneArr = data.log[today] || [];

        data.customTasks.forEach(t => {
            const isDone = doneArr.includes(t.name);
            const item = document.createElement('div');
            item.className = `daily-item ${t.type === 'special' ? 'special' : ''} ${isDone ? 'done' : ''}`;
            item.innerHTML = `
                <div class="check-circle" style="color:${isDone?'#4caf50':'#8b0000'}; border-color:${isDone?'#4caf50':'#8b0000'}">${isDone?'âœ“':''}</div>
                <div style="flex:1"><b>${t.type==='special'?'[æˆå°±] ':''}${t.name}</b><br><small>${ATTR_MAP[t.attr]} +${t.exp}XP</small></div>
            `;
            item.onclick = () => toggleTask(t.attr, t.name, t.exp, t.type);
            
            if(t.type === 'special') sList.appendChild(item);
            else if(t.days && t.days.includes(day)) dList.appendChild(item);
        });
    }

    function toggleTask(attr, name, exp, type) {
        const today = new Date().toLocaleDateString();
        if(!data.log[today]) data.log[today] = [];
        const idx = data.log[today].indexOf(name);

        if(idx === -1) {
            data.log[today].push(name);
            addExp(attr, parseInt(exp));
        } else {
            if(confirm(`æ¢å¾©ã€Œ${name}ã€ç‚ºæœªå®Œæˆï¼Ÿ`)) {
                data.log[today].splice(idx, 1);
                removeExp(attr, parseInt(exp));
            }
        }
        save(); renderDaily();
    }

    function addExp(attr, amount) {
        data.exps[attr] += amount;
        while(data.exps[attr] >= 100) {
            data.exps[attr] -= 100;
            data.stats[attr]++;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            // æ‰è½å¯¶ç‰©
            if(Math.random()*100 < data.dropRate && data.inventory.length < 8) {
                const p = data.itemPool[Math.floor(Math.random()*data.itemPool.length)];
                if(p) data.inventory.push(p);
            }
        }
    }

    function removeExp(attr, amount) {
        data.exps[attr] -= amount;
        while(data.exps[attr] < 0 && data.stats[attr] > 1) {
            data.stats[attr]--;
            data.exps[attr] += 100;
        }
        if(data.exps[attr] < 0) data.exps[attr] = 0;
    }

    // --- è¨­ç½®é é¢åŠŸèƒ½ ---
    function renderSetting() {
        const editArea = document.getElementById('manual-edit-area');
        editArea.innerHTML = '<div class="edit-grid"><b>å±¬æ€§</b><b>ç­‰ç´š</b><b>ç›®å‰ XP</b></div>';
        Object.keys(ATTR_MAP).forEach(k => {
            editArea.innerHTML += `

                    <span>${ATTR_MAP[k]}</span>
                    <input type="number" id="edit-lv-${k}" value="${data.stats[k]}">
                    <input type="number" id="edit-exp-${k}" value="${data.exps[k]}">
                </div>`;
        });

        const tList = document.getElementById('config-task-list');
        tList.innerHTML = '<h2>ç¾æœ‰ä»»å‹™åˆ—è¡¨</h2>';
        data.customTasks.forEach((t, i) => {

                <button class="btn-del" onclick="data.customTasks.splice(${i},1);save();renderSetting();">åˆªé™¤</button>
            </div>`;
        });
    }

            data.stats[k] = parseInt(document.getElementById(`edit-lv-${k}`).value) || 1;
            data.exps[k] = parseInt(document.getElementById(`edit-exp-${k}`).value) || 0;
        });
        save();
        alert("è‹±é›„æ•¸å€¼å·²æ‰‹å‹•æ›´æ–°ï¼");
    }

    function addNewTask() {

        const attr = document.getElementById('task-attr').value;
        const type = document.getElementById('task-type').value;

            inv.appendChild(slot);
        }
    }

    function addNewItem() {
